name:                web3-bignum
version:             1.0.0.0
synopsis:            Fixed size big integers for Haskell Web3 library.
description:         This package implements codec instances and other helper functions.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2021"
category:            Network

dependencies:
- base                 >4.11 && <4.16
- scale                >=1.0 && <1.1
- memory               >0.14 && <0.17
- memory-hexstring     >=1.0 && <1.1
- cereal               >0.5  && <0.6
- wide-word            >0.1  && <0.2

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Whi-shadowing
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-monadfail-instances
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests 
    - src
    dependencies:
    - memory-hexstring     >=1.0 && <1.1 
    - hspec-expectations   >=0.8.2  && <0.9
    - hspec-discover       >=2.4.4  && <2.8
    - hspec-contrib        >=0.4.0  && <0.6
    - hspec                >=2.4.4  && <2.8
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
