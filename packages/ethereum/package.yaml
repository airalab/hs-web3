name:                web3-ethereum
version:             1.1.0.0
synopsis:            Ethereum support for Haskell Web3 library.
description:         Client library for Third Generation of Web.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2024"
category:            Network

dependencies:
- base                 >4.11 && <4.21
- text                 >1.2  && <2.2
- vinyl                >0.5  && <0.15
- aeson                >1.2  && <2.3
- aeson-casing         >=0.2 && <0.3
- tagged               >0.8  && <0.9
- memory               >0.14 && <0.19
- relapse              >=1.0 && <2.0
- OneTuple             >0.2  && <0.5
- machines             >0.6  && <0.8
- microlens            >0.4  && <0.5
- bytestring           >0.10 && <0.13
- exceptions           >0.8  && <0.11
- generics-sop         >0.3  && <0.6
- data-default         >0.7  && <0.9
- transformers         >0.5  && <0.7
- microlens-aeson      >2.2  && <2.6
- template-haskell     >2.11 && <2.23
- mtl                  >2.2  && <2.4
- web3-crypto          >=1.0 && <1.2
- web3-solidity        >=1.0 && <1.2
- memory-hexstring     >=1.0 && <1.2
- jsonrpc-tinyclient   >=1.0 && <1.2

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests
    - src
    dependencies:
    - hspec-expectations   >=0.8.2  && <0.9
    - hspec-discover       >=2.4.4  && <2.12
    - hspec-contrib        >=0.4.0  && <0.6
    - hspec                >=2.4.4  && <2.12
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
