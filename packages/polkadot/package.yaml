name:                web3-polkadot
version:             1.0.0.1
synopsis:            Polkadot support for Haskell Web3 library.
description:         Client library for Third Generation of Web.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2021"
category:            Network

dependencies:
- mtl                  >2.2   && <2.4
- base                 >4.11  && <4.19
- text                 >1.2   && <2.1
- aeson                >1.2   && <2.2
- scale                >=1.0  && <1.1
- parsec               >3.0   && <3.2
- memory               >0.14  && <0.19
- microlens            >0.4   && <0.5
- containers           >0.6   && <0.7
- crypton              >=0.31 && <1.0
- bytestring           >0.10  && <0.12
- base58-bytestring    >=0.1  && <0.2
- animalcase           >0.1   && <0.2
- generics-sop         >0.3   && <0.6
- microlens-th         >0.4   && <0.5
- microlens-mtl        >0.2   && <0.3
- web3-crypto          >=1.0  && <1.1
- web3-bignum          >=1.0  && <1.1
- jsonrpc-tinyclient   >=1.0  && <1.1
- memory-hexstring     >=1.0  && <1.1

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Whi-shadowing
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-monadfail-instances
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests
    - src
    dependencies:
    - hspec-expectations-json >=1.0.0  && <1.1
    - hspec-expectations      >=0.8.2  && <0.9
    - hspec-discover          >=2.4.4  && <2.12
    - hspec-contrib           >=0.4.0  && <0.6
    - hspec                   >=2.4.4  && <2.12
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
