name:                jsonrpc-tinyclient
version:             1.0.0.1
synopsis:            Tiny JSON-RPC client for Haskell Web3 library.
description:         Minimalistic JSON-RPC client, inspired by haxr library.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2021"
category:            Network

dependencies:
- base                 >4.11 && <4.19
- text                 >1.2  && <2.1
- aeson                >1.2  && <2.2
- random               >1.0  && <1.3
- bytestring           >0.10 && <0.12
- exceptions           >0.8  && <0.11
- websockets           >0.10 && <0.13
- http-client          >0.5  && <0.8
- http-client-tls      >0.3  && <0.4
- mtl                  >2.2  && <2.4

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Whi-shadowing
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-monadfail-instances
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src
