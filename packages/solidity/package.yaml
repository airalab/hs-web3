name:                web3-solidity
version:             1.1.0.0
synopsis:            Solidity language for Haskell Web3 library.
description:         This package contains Solidity parsec-based parser and primitive types.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2026"
category:            Network

dependencies:
- base                 >=4.11 && <4.21
- text                 >=1.2  && <2.2
- aeson                >=1.2  && <2.3
- cereal               >=0.5  && <0.6
- memory               >=0.14 && <0.19
- memory-hexstring     >=1.0  && <1.2
- tagged               >=0.8  && <0.9
- parsec               >=3.1  && <3.2
- basement             >=0.0  && <0.1
- OneTuple             >=0.2  && <0.5
- microlens            >=0.4  && <0.5
- bytestring           >=0.10 && <0.13
- generics-sop         >=0.3  && <0.6
- data-default         >=0.7  && <0.9
- template-haskell     >=2.11 && <2.23
- web3-crypto          >=1.0  && <1.2

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests 
    - src
    dependencies:
    - hspec-expectations   >=0.8.2  && <0.9
    - hspec-discover       >=2.4.4  && <2.12
    - hspec-contrib        >=0.4.0  && <0.6
    - hspec                >=2.4.4  && <2.12
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
