name:                memory-hexstring
version:             1.1.0.0
synopsis:            Hex-string type for Haskell Web3 library.
description:         Client library for Third Generation of Web.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2026"
category:            Network

dependencies:
- base                 >=4.11 && <4.21
- text                 >=1.2  && <2.2
- aeson                >=1.2  && <2.3
- memory               >=0.14 && <0.19
- bytestring           >=0.10 && <0.13
- template-haskell     >=2.11 && <2.23
- scale                >=1.0  && <1.2

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src
