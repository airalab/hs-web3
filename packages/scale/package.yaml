name:                scale
version:             1.0.1.0
synopsis:            SCALE v2.0 codec for Haskell Web3 library.
description:         Client library for Third Generation of Web.
github:              "airalab/hs-web3"
license:             Apache-2.0
license-file:        LICENSE
author:              Aleksandr Krupenkin
maintainer:          mail@akru.me
copyright:           "(c) Aleksandr Krupenkin 2016-2024"
category:            Network

dependencies:
- base                 >4.11 && <4.18
- text                 >1.2  && <2.1
- cereal               >0.5  && <0.6
- bitvec               >1.0  && <2.0
- vector               >0.12 && <0.14
- memory               >0.14 && <0.19
- bytestring           >0.10 && <0.12
- generics-sop         >0.3  && <0.6
- data-default         >0.7  && <0.8
- template-haskell     >2.11 && <2.20

ghc-options:
- -funbox-strict-fields
- -Wduplicate-exports
- -Widentities
- -Woverlapping-patterns
- -Wpartial-type-signatures
- -Wunrecognised-pragmas
- -Wtyped-holes
- -Wincomplete-patterns
- -Wincomplete-uni-patterns
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-exported-signatures
- -Wmissing-signatures
- -Wname-shadowing
- -Wunused-binds
- -Wunused-top-binds
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-imports
- -Wunused-matches
- -Wunused-foralls
- -Wtabs

library:
  source-dirs: src

tests:
  tests:
    main:             Spec.hs
    source-dirs:
    - tests 
    - src
    dependencies:
    - bytestring           >0.10    && <0.12
    - hspec-expectations   >=0.8.2  && <0.9
    - hspec-discover       >=2.4.4  && <2.11
    - hspec-contrib        >=0.4.0  && <0.6
    - hspec                >=2.4.4  && <2.11
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
